<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Catalog with Filter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
      justify-content: center;
    }
    .filters label {
      font-weight: bold;
    }
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 24px;
    }
    .product-card {
      background: #fafafa;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      padding: 18px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .product-card img {
      width: 100%;
      max-height: 140px;
      object-fit: contain;
      margin-bottom: 12px;
    }
    .product-title {
      font-size: 1.1em;
      font-weight: bold;
      margin-bottom: 6px;
    }
    .product-category {
      font-size: 0.95em;
      color: #666;
      margin-bottom: 8px;
    }
    .product-price {
      color: #2196f3;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .product-desc {
      font-size: 0.97em;
      color: #444;
      margin-bottom: 10px;
    }
    .product-rating {
      color: #ff9800;
      font-size: 0.95em;
      margin-bottom: 10px;
    }
    .add-to-cart {
      background: #2196f3;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .add-to-cart:hover {
      background: #1769aa;
    }
    .cart {
      margin-top: 40px;
      background: #f9f9f9;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      padding: 18px;
    }
    .cart h2 {
      margin-top: 0;
    }
    .cart-list {
      list-style: none;
      padding: 0;
    }
    .cart-list li {
      margin-bottom: 8px;
    }
    .cart-total {
      font-weight: bold;
      margin-top: 10px;
    }
    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
      .filters {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Product Catalog</h1>
    <div class="filters">
      <div>
        <label for="category">Category:</label>
        <select id="category" onchange="applyFilters()">
          <option value="all">All</option>
        </select>
      </div>
      <div>
        <label for="minPrice">Min Price:</label>
        <input type="number" id="minPrice" min="0" value="0" onchange="applyFilters()">
      </div>
      <div>
        <label for="maxPrice">Max Price:</label>
        <input type="number" id="maxPrice" min="0" value="10000" onchange="applyFilters()">
      </div>
      <div>
        <label for="search">Search:</label>
        <input type="text" id="search" placeholder="Product name..." oninput="applyFilters()">
      </div>
      <div>
        <label for="sort">Sort by:</label>
        <select id="sort" onchange="applyFilters()">
          <option value="default">Default</option>
          <option value="price-asc">Price: Low to High</option>
          <option value="price-desc">Price: High to Low</option>
          <option value="rating-desc">Rating: High to Low</option>
        </select>
      </div>
    </div>
    <div class="product-list" id="productList"></div>
    <div class="cart" id="cart">
      <h2>Shopping Cart</h2>
      <ul class="cart-list" id="cartList"></ul>
      <div class="cart-total" id="cartTotal"></div>
    </div>
    <!-- Product Details Modal -->
    <div id="productModal" style="display:none;position:fixed;z-index:1000;left:0;top:0;width:100vw;height:100vh;background:rgba(0,0,0,0.5);align-items:center;justify-content:center;">
      <div style="background:#fff;max-width:500px;width:90vw;padding:24px;border-radius:8px;position:relative;box-shadow:0 2px 16px rgba(0,0,0,0.2);">
        <button onclick="closeProductModal()" style="position:absolute;top:10px;right:10px;font-size:1.5em;background:none;border:none;cursor:pointer;">&times;</button>
        <img id="modalImg" src="" alt="" style="width:100%;max-height:250px;object-fit:contain;margin-bottom:16px;">
        <h2 id="modalTitle"></h2>
        <div id="modalCategory" style="color:#666;margin-bottom:8px;"></div>
        <div id="modalPrice" style="color:#2196f3;font-weight:bold;margin-bottom:10px;"></div>
        <div id="modalDesc" style="margin-bottom:10px;"></div>
        <div id="modalRating" style="color:#ff9800;margin-bottom:10px;"></div>
        <button id="modalAddToCart" class="add-to-cart">Add to Cart</button>
      </div>
    </div>
  </div>
  <script src="product_catlog.js"> </script>>

    // Populate category filter
    function populateCategories() {
      const categorySet = new Set(products.map(p => p.category));
      const categorySelect = document.getElementById('category');
      categorySet.forEach(cat => {
        const option = document.createElement('option');
        option.value = cat;
        option.textContent = cat;
        categorySelect.appendChild(option);
      });
    }

    // Render products
    function renderProducts(productArray) {
      const productList = document.getElementById('productList');
      productList.innerHTML = '';
      if (productArray.length === 0) {
        productList.innerHTML = '<p>No products found.</p>';
        return;
      }
      productArray.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${product.img}" alt="${product.name}">
          <div class="product-title">${product.name}</div>
          <div class="product-category">${product.category}</div>
          <div class="product-price">$${product.price.toFixed(2)}</div>
          <div class="product-desc">${product.desc}</div>
          <div class="product-rating">Rating: ${product.rating} ⭐</div>
          <button class="add-to-cart" onclick="addToCart(${product.id})">Add to Cart</button>
        `;
        card.style.cursor = 'pointer';
        card.onclick = (e) => {
          // Prevent click on Add to Cart from opening modal
          if (e.target.classList.contains('add-to-cart')) return;
          openProductModal(product.id);
        };
        productList.appendChild(card);
      });
    }

    // Filter, search, and sort
    function applyFilters() {
      let filtered = [...products];
      const category = document.getElementById('category').value;
      const minPrice = parseFloat(document.getElementById('minPrice').value) || 0;
      const maxPrice = parseFloat(document.getElementById('maxPrice').value) || 10000;
      const search = document.getElementById('search').value.trim().toLowerCase();
      const sort = document.getElementById('sort').value;

      if (category !== 'all') {
        filtered = filtered.filter(p => p.category === category);
      }
      filtered = filtered.filter(p => p.price >= minPrice && p.price <= maxPrice);
      if (search) {
        filtered = filtered.filter(p => p.name.toLowerCase().includes(search));
      }
      if (sort === 'price-asc') {
        filtered.sort((a, b) => a.price - b.price);
      } else if (sort === 'price-desc') {
        filtered.sort((a, b) => b.price - a.price);
      } else if (sort === 'rating-desc') {
        filtered.sort((a, b) => b.rating - a.rating);
      }
      renderProducts(filtered);
    }

    // Cart functionality
    let cart = [];
    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      const cartItem = cart.find(item => item.id === productId);
      if (cartItem) {
        cartItem.qty += 1;
      } else {
        cart.push({ ...product, qty: 1 });
      }
      renderCart();
    }
    function removeFromCart(productId) {
      cart = cart.filter(item => item.id !== productId);
      renderCart();
    }
    function updateCartQty(productId, qty) {
      const cartItem = cart.find(item => item.id === productId);
      if (cartItem) {
        cartItem.qty = qty;
        if (cartItem.qty <= 0) removeFromCart(productId);
      }
      renderCart();
    }
    function renderCart() {
      const cartList = document.getElementById('cartList');
      const cartTotal = document.getElementById('cartTotal');
      cartList.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        total += item.price * item.qty;
        const li = document.createElement('li');
        li.innerHTML = `
          ${item.name} ($${item.price.toFixed(2)}) x 
          <input type="number" min="1" value="${item.qty}" style="width:40px" onchange="updateCartQty(${item.id}, this.value)">
          <button onclick="removeFromCart(${item.id})">Remove</button>
        `;
        cartList.appendChild(li);
      });
      cartTotal.textContent = 'Total: $' + total.toFixed(2);
    }

    // Initialization
    window.onload = function() {
      populateCategories();
      applyFilters();
      renderCart();
    };
    // Product Modal logic
    function openProductModal(productId) {
      const product = products.find(p => p.id === productId);
      if (!product) return;
      document.getElementById('modalImg').src = product.img;
      document.getElementById('modalTitle').textContent = product.name;
      document.getElementById('modalCategory').textContent = product.category;
      document.getElementById('modalPrice').textContent = '$' + product.price.toFixed(2);
      document.getElementById('modalDesc').textContent = product.desc;
      document.getElementById('modalRating').textContent = 'Rating: ' + product.rating + ' ⭐';
      const btn = document.getElementById('modalAddToCart');
      btn.onclick = function() { addToCart(product.id); closeProductModal(); };
      document.getElementById('productModal').style.display = 'flex';
    }
    function closeProductModal() {
      document.getElementById('productModal').style.display = 'none';
    } -->
  </script>
